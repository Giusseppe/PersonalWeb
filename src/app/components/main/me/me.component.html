<div class="container-fluid grayBorders py-2 mt-3" id="me">
  <div class="row">
    <h1 class="text-white mx-auto">{{ "header.me" | translate }}</h1>
  </div>
</div>
<div class="container py-4">
  <!-- aboutme -->
  <div class="row pt-3 no-gutters">
    <div class="col-sm-12 col-md-5 col-md-5 my-auto">
      <img src="assets/img/yupe.jpg" alt="Giusseppe Veliz Rojas" class="yo shadow rounded-circle mx-auto d-block" />
    </div>
    <div class="col-sm-12 col-md-7 col-md-7 my-auto">
      <div>
        <div class="d-flex justify-content-start pt-1">
          <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="top"
            title="gi.velizr@gmail.com">
            <a class="nav-item nav-link pl-0" href="mailto:gi.velizr@gmail.com?Subject=Contacto%20por%20sitio%20web"
              target="_blank"><img class="icon" alt="gmail" [src]="imagePathGmail" />
            </a>
          </span>
          <a class="nav-item nav-link" href="https://www.linkedin.com/in/gvelizr/" target="_blank"><img class="icon"
              alt="linkedIn" [src]="imagePathLinkedin" />
          </a>
          <a class="nav-item nav-link" href="https://github.com/Giusseppe" target="_blank"><img class="icon"
              alt="github" [src]="imagePathGithub" />
          </a>
          <a class="nav-item nav-link" href="https://www.instagram.com/giusseppevr/" target="_blank"><img class="icon"
              alt="instagram" [src]="imagePathInstagram" />
          </a>
        </div>
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="top"
          title="{{ 'main.me.title-tooltip' | translate }}">
          <h4 class="text-muted">{{ "main.me.title" | translate }}</h4>
        </span>
        <h1 class="text-white">Giusseppe Veliz Rojas</h1>
        <p class="text-white-50 text-justify">
          {{ "main.me.desc" | translate }}
        </p>
        <button class="btn btn-primary btn-lg btn-block" (click)="downloadFile()">
          {{ "main.me.download" | translate }}
        </button>
      </div>
    </div>
  </div>
  <!-- tech -->
  <div class="row justify-content-center p-2 mt-3 no-gutters">
    <h3 class="text-white text-center mx-auto "> <p class="pb-2 border-bottom border-white">{{ "main.me.techs" | translate }}</p></h3>
  </div>
  <div class="row justify-content-center p-2 no-gutters">
    <div class="col-md-2 col-6">
      <h5 class="m-auto p-1 text-white">Lenguajes</h5>
      <div class="row py-auto px-3" *ngFor="let item of langs">
        <img class="p-1"  src="{{ item.url }}" alt="{{ item.nombre }}" height="{{ item.alto }}"  width="{{ item.ancho }}" />
        <span class="my-auto p-1 text-white">{{ item.nombre }}</span>
      </div>
    </div>
    <div class="col-md-2 col-6">
      <h5 class="m-auto p-1 text-white">Front End</h5>
      <div class="row py-auto px-3" *ngFor="let item of fes">
        <img class="p-1" src="{{ item.url }}"  alt="{{ item.nombre }}" height="{{ item.alto }}" width="{{ item.ancho }}" />
        <span class="my-auto p-1 text-white">{{ item.nombre }}</span>
      </div>
    </div>
    <div class="col-md-2 col-6">
      <h5 class="m-auto p-1 text-white">Back End</h5>
      <div class="row py-auto px-3" *ngFor="let item of bes">
        <img class="p-1" src="{{ item.url }}"  alt="{{ item.nombre }}" height="{{ item.alto }}" width="{{ item.ancho }}" />
        <span class="my-auto p-1 text-white">{{ item.nombre }}</span>
      </div>
    </div>
    <div class="col-md-2 col-6">
      <h5 class="m-auto p-1 text-white">Database</h5>
      <div class="row py-auto px-3" *ngFor="let item of dbs">
        <img class="p-1" src="{{ item.url }}" alt="{{ item.nombre }}"  height="{{ item.alto }}" width="{{ item.ancho }}" />
        <span class="my-auto p-1 text-white">{{ item.nombre }}</span>
      </div>
    </div>
  </div>
</div>
