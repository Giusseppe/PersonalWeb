<div class="container  py-4">
  <div class="row p-2 pl-lg-0">
    <h1 class="text-white">Resume</h1>
  </div>
  <!-- edus -->
  <div class="row p-3 p-lg-0">
    <div class="col-lg-6 col-12">
      <div class="row mb-3">
        <h3 class="text-white">Education</h3>
      </div>
      <div class="pr-lg-5" *ngFor="let item of edus">
        <div class="row border-left border-bottom gray p-3">
            <div class="row container-fluid">
              <div class="pill rounded-pill px-2 my-auto ml-n3 ml-lg-n5 ml-n4 ">
                <span class="text-white px-1">{{ item.year }}</span>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-lg-12">
                <div class="row">
                  <img
                    class="logo ml-3"
                    alt="{{item.university}}"
                    [src]="item.img"
                  />
                </div>
                <div class="row py-2">
                  <h5 class="container-fluid  text-white">{{ item.title }}</h5>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- exps -->
    <div class="col-lg-6 col-12">
      <div class="row mb-3">
        <h3 class="text-white">Experience</h3>
      </div>
      <div class="pr-lg-5" *ngFor="let item of exps">
        <div class="row border-left border-bottom gray p-3">
            <div class="row container-fluid">
              <div class="pill rounded-pill px-2 my-auto ml-n3 ml-lg-n5 ">
                <span class="text-white px-1">{{ item.year }}</span>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-lg-12">
                <div class="row">
                  <img
                    class="logo ml-3 py-2"
                    alt="{{item.university}}"
                    [src]="item.img"
                  />
                </div>
                <div class="row">
                  <h5 class="container-fluid text-white">{{ item.title }}</h5>
                </div>
                <div class="row">
                  <span class="container-fluid text-white text-justify">{{ item.desc }}</span>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
